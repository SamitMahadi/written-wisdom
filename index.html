<!doctype html>
<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="container bg-light">

    <header>
        <!--///////// NAVBAR/////////// -->
        <section>
            <nav class="navbar navbar-expand-lg bg-light border-bottom border-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <button class=" navbar-brand btn btn-info text-white font-italic">Written</button>
                    <a class="navbar-brand text-info" href="#">Wisdom</a>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarTogglerDemo03 ">

            </nav>

            </div>

        </div>
